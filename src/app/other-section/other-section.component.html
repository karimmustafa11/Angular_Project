<div class="my-8">
    <h2 class="text-2xl font-bold text-center mb-4 text-white">
        Dive Into More
        <span class="text-orange-400">Up to 60% Off</span>
    </h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-4 px-4">
        <div *ngFor="let product of products"
            class="bg-[#1e1e1e] rounded-lg p-2 text-center shadow border border-gray-700">
            <div class="border border-gray-600 p-2 rounded-md bg-[#2c2c2c] h-40 flex items-center justify-center">
                <img [src]="product.image" alt="{{ product.name }}" class="max-h-full max-w-full object-contain" />
            </div>
            <div class="mt-2 font-bold text-white">{{ product.name }}</div>
            <div class="mt-1 text-black bg-orange-400 rounded-full text-sm px-2 py-1 inline-block">
                {{ product.discount }}
            </div>
        </div>
    </div>
</div>
