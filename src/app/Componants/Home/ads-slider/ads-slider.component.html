<div class="relative w-full h-[500px] overflow-hidden">
  <div class="flex transition-transform duration-500 ease-in-out h-full"
       [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div *ngFor="let ad of ads" class="w-full flex-shrink-0 h-full">
      <img [src]="ad.image"
           class="w-full h-full object-cover"
           alt="ad">
    </div>
  </div>

  <button (click)="prev()" class="absolute left-3 top-1/2 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 p-2 rounded-full shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button (click)="next()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-opacity-100 p-2 rounded-full shadow-md transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-2">
    <span *ngFor="let ad of ads; let i = index"
          (click)="goTo(i)"
          class="w-3 h-3 rounded-full cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-black scale-110': currentIndex === i,
            'bg-gray-300': currentIndex !== i
          }">
    </span>
  </div>
</div>
