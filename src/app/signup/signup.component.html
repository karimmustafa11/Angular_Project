<div class="login-container bg-white p-6 rounded shadow-md max-w-2xl mx-auto mt-10 mb-10">
    <h2 class="text-3xl font-bold mb-3">Create an account</h2>
    <p class=" text-[15px] text-gray-500 mb-8">
        Elevate your online store! Join our e-commerce network for premium tools, curated templates, and expert support.
    </p>
    <form>

        <div class="flex mb-8">
            <div class="flex flex-col mr-4 w-1/2">
                <label for="firstName" class="text-sm font-bold ">First Name</label>
                <input type="text" id="firstName" name="firstName" ngModel required
                    class="bg-[#fffefe] mt-2 rounded p-2  border-gray-200 border-2" placeholder="John">
            </div>
            <div class="flex flex-col w-1/2">
                <label for="lastName" class="text-sm font-bold">Last Name</label>
                <input type="text" id="lastName" name="lastName" ngModel required
                    class="bg-[#fffefe] mt-2 rounded p-2  border-gray-200 border-2" placeholder="Doe">
            </div>
        </div>
        <div class="flex flex-col mb-8">
            <label for="username" class="text-sm font-bold">Your email</label>
            <input type="text" id="username" name="username" ngModel required
                class="bg-[#fffefe] mt-2 rounded p-2  border-gray-200 border-2" placeholder="name@company.com">
        </div>

        <div class="flex flex-col mb-8">
            <label for="password" class="text-sm font-bold">Password</label>
            <input type="password" id="password" name="password" ngModel required
                class="bg-[#fffefe] mt-2 rounded p-2 border-gray-200 border-2" placeholder="********">
        </div>

        <div class="flex flex-col mb-8">
            <label for="password" class="text-sm font-bold">Confirm Password</label>
            <input type="password" id="password" name="password" ngModel required
                class="bg-[#fffefe] mt-2 rounded p-2 border-gray-200 border-2" placeholder="********">
        </div>
        <div class=" mb-8">

            <input type="checkbox" id="terms" name="terms" ngModel required
                class="bg-[#fffefe] mt-2 rounded p-2 border-gray-200 border-2">
            <label class="font-bold"> I accept the <a href="#" class="text-blue-500 hover:underline">Terms of
                    Service.</a></label>

        </div>

        <button type="submit"
            class="bg-gradient-to-r from-[#8176af] to-[#a69fc4] text-white font-bold py-2 px-4 rounded hover:bg-[#C0B7E8] transition duration-300">
            Create an account
        </button>

        <div class="flex  mt-8">
            <span class="text-sm text-gray-500">Already have an account?</span>
            <a href="#" class="text-sm text-blue-500 hover:underline ml-2">Login here.</a>
        </div>
    </form>
</div>
