<div *ngIf="showSuccessMessage"
    class="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-50 p-6">

    <div class="relative bg-white rounded-3xl shadow-2xl border-4 border-green-500 max-w-sm w-full
          flex flex-col items-center gap-6 p-10
          animate-slide-up-fade">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-600 drop-shadow-md animate-checkmark"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>

        <h3 class="text-3xl font-extrabold text-green-700">Account Created!</h3>
        <p class="text-gray-600 text-center text-lg max-w-xs">Redirecting to login shortly...</p>

        <div class="w-full h-2 bg-green-200 rounded-full overflow-hidden">
            <div class="h-full bg-green-600 rounded-full transition-all duration-100"
                [ngStyle]="{ width: countdownWidth + '%' }"></div>
        </div>
    </div>
</div>



<div
    class="login-container p-6 rounded-xl shadow-xl shadow-black/30 max-w-2xl mx-auto mt-10 mb-10 bg-white/10 backdrop-blur-md border border-white/20">
    <h2 class="text-3xl font-bold mb-3 text-white">Create an account</h2>
    <p class="text-[15px] text-gray-300 mb-8">
        Elevate your online store! Join our e-commerce network for premium tools, curated templates, and expert support.
    </p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="flex mb-8 gap-4">
            <div class="flex flex-col w-1/2">
                <label for="firstName" class="text-sm font-bold text-white">First Name</label>
                <input type="text" id="firstName" formControlName="firstName" required
                    class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]"
                    placeholder="John">
                <app-validation-msg [form]="signupForm" controlName="firstName" label="First Name"></app-validation-msg>

            </div>

            <div class="flex flex-col w-1/2">
                <label for="lastName" class="text-sm font-bold text-white">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" required
                    class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]"
                    placeholder="Doe">
                <app-validation-msg [form]="signupForm" controlName="lastName" label="Last Name"></app-validation-msg>
            </div>
        </div>

        <div class="flex flex-col mb-8">
            <label for="username" class="text-sm font-bold text-white">Your email</label>
            <input type="text" id="username" formControlName="email" required
                class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]"
                placeholder="name@company.com">
            <app-validation-msg [form]="signupForm" controlName="email" label="email"></app-validation-msg>
        </div>

        <div class="flex flex-col mb-8">
            <label for="password" class="text-sm font-bold text-white">Password</label>
            <input type="password" id="password" formControlName="password" required
                class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]"
                placeholder="********">
            <app-validation-msg [form]="signupForm" controlName="password" label="Password"></app-validation-msg>
        </div>

        <div class="flex flex-col mb-8">
            <label for="confirmPassword" class="text-sm font-bold text-white">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" required
                class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]">
            <app-validation-msg [form]="signupForm" controlName="confirmPassword"
                label="Confirm Password"></app-validation-msg>
        </div>

        <div class="flex flex-col space-y-4 mt-4">
            <label for="profileImage" class="text-sm font-bold text-white">Upload Profile Image</label>

            <input type="file" id="profileImage" (change)="onFileSelected($event)" accept="image/*"
                class="text-white bg-white/10 border border-white/30 rounded p-2 file:bg-[#a69fc4] file:text-white file:rounded file:px-4 file:py-1 file:border-0 file:mr-4 cursor-pointer" />
            <app-validation-msg [form]="signupForm" controlName="profileImage"
                label="Profile image"></app-validation-msg>

            <div *ngIf="previewUrl" class="flex flex-col items-center mt-4">
                <p class="text-white text-sm mb-2">Preview:</p>
                <img [src]="previewUrl" alt="Image preview"
                    class="w-36 h-36 object-cover rounded-full border-2 border-white/30 shadow-lg" />
            </div>
        </div>

        <div class=" mb-8 flex items-center mt-6">
            <div>
                <input type="checkbox" id="terms" name="terms" required class="mr-2 accent-purple-500"
                    formControlName="terms">
                <label for="terms" class="text-sm text-gray-300">
                    I accept the <a href="#" class="text-purple-400 hover:underline">Terms of Service</a>
                </label>
            </div>

            <app-validation-msg [form]="signupForm" controlName="terms" label="Terms"></app-validation-msg>
        </div>


        <button type="submit"
            class="w-full bg-gradient-to-r from-[#8176af] to-[#a69fc4] text-white font-bold py-2 px-4 rounded hover:opacity-90 transition duration-300">
            Create an account
        </button>

        <div class="flex justify-center mt-8">
            <span class="text-sm text-gray-300">Already have an account?</span>
            <a href="#" class="text-sm text-purple-400 hover:underline ml-2">Login here</a>
        </div>
    </form>



</div>
