<div class="mb-11">
    <div class="text-center text-2xl font-bold my-4 mb-8">Treat Yourself Today</div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 px-4">
        <div *ngFor="let item of topItems" class="bg-yellow-100 p-4 rounded-xl flex flex-col items-center">
            <img [src]="item.image" alt="{{ item.title }}" class="w-20 h-20 object-contain mb-2" />
            <div class="font-bold text-md">{{ item.title }}</div>
        </div>
    </div>
</div>
