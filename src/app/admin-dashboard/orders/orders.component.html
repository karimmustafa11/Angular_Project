<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow space-y-6">
    <h3 class="text-2xl font-bold text-gray-900 dark:text-white">All Orders</h3>

    <div *ngIf="orders.length === 0" class="text-center text-gray-600 dark:text-gray-400">
        No orders found.
    </div>

    <div *ngFor="let order of orders" class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 shadow-md space-y-2">
        <div class="flex justify-between items-center">
            <div class="text-lg font-semibold text-gray-900 dark:text-white">
                Customer: {{ order.customer.name }}
            </div>
            <div class="text-sm text-gray-600 dark:text-gray-300">
                {{ order.date }}
            </div>
        </div>

        <div class="text-sm text-gray-700 dark:text-gray-300">
            <span class="font-semibold">Total:</span> ${{ order.total }}
        </div>

        <div class="text-sm text-gray-700 dark:text-gray-300">
            <span class="font-semibold">Items:</span>
            <ul class="list-disc list-inside ml-4 mt-1">
                <li *ngFor="let item of order.items">
                    {{ item.name }} (x{{ item.quantity }})
                </li>
            </ul>
        </div>
    </div>
</div>
