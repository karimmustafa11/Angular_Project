<div
    class="login-container p-6 rounded-xl shadow-xl shadow-black/30 max-w-2xl mx-auto mt-10 mb-10 bg-white/10 backdrop-blur-md border border-white/20">
    <h2 class="text-3xl font-bold mb-3 text-white">Sign in to your account</h2>
    <p class="text-[15px] text-gray-300 mb-8">
        Elevate your online store! Join our e-commerce network for premium tools, curated templates, and expert support.
    </p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col mb-8">
            <label for="username" class="text-sm font-bold text-white">Your email</label>
            <input type="text" id="username" formControlName="username" required
                class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]"
                placeholder="name@company.com" />

            <div *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.invalid" [@slideFade]
                class="mt-2  text-red-300 text-sm px-3 py-2 w-fit">
                <p *ngIf="loginForm.get('username')?.errors?.['required']"
                    class="text-white bg-red-600 px-2 py-1 rounded drop-shadow-sm">Email is
                    required</p>
                <p *ngIf="loginForm.get('username')?.errors?.['email']"
                    class="text-white bg-red-600 px-2 py-1 rounded drop-shadow-sm">Enter a valid
                    email</p>
            </div>
        </div>

        <div class="flex flex-col mb-8">
            <label for="password" class="text-sm font-bold text-white">Password</label>
            <input type="password" id="password" name="password" formControlName="password" required
                class="bg-white/20 text-white mt-2 rounded p-2 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[#a69fc4]"
                placeholder="********" />
            <div *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.invalid"
                class="mt-2 text-red-300 text-sm px-3 py-2 w-fit" [@slideFade]>
                <p *ngIf="loginForm.get('password')?.errors?.['required']"
                    class="text-white bg-red-600 px-2 py-1 rounded drop-shadow-sm">Password is
                    required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['minlength']"
                    class="text-white bg-red-600 px-2 py-1 rounded drop-shadow-sm">Min 6 characters</p>
            </div>

        </div>

        <div class="flex justify-between mb-8">
            <div>
                <input type="checkbox" id="remember" name="remember" ngModel class="mr-2" />
                <label for="remember" class="text-sm font-bold text-white">Remember me</label>
            </div>
            <a href="#" class="text-sm text-purple-400 hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
            class="bg-gradient-to-r from-[#8176af] to-[#a69fc4] text-white font-bold py-2 px-4 rounded hover:opacity-90 transition duration-300"
            [disabled]="loginForm.invalid">
            Sign in to account
        </button>

        <div class="flex mt-8">
            <span class="text-sm text-gray-300">Don't have an account?</span>
            <a href="#" class="text-sm text-purple-400 hover:underline ml-2">Create an account</a>
        </div>
    </form>
</div>
