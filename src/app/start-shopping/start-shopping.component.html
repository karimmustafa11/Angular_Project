<div class="mb-11">
    <div class="text-center text-2xl font-bold my-4 mb-8">Let's Start Shopping</div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 px-4">
        <div *ngFor="let item of bottomItems" class="bg-[#1e1e1e] p-4 rounded-xl flex flex-col items-center">
            <img [src]="item.image" alt="{{ item.title }}" class="w-20 h-20 object-contain mb-2" />
            <div class="font-bold text-md text-white">{{ item.title }}</div>
        </div>
    </div>
</div>
